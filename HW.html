<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getFibo() {
    const cache = new Map();
    let count = 0;
    let current = 0;
    let next = 1
      return function* (itt) {
        while (count <=itt) {
          cache.set(count, current);
          // console.log('cache while', cache.values());
          [current, next] = [next, current + next];
          count++;
        }

        yield cache.get(itt);
        console.log('cache', cache.values());
        
      }
    }
    const cacheGen = getFibo();
    for (const value of cacheGen(10)) {
      console.log('10el', value);
    }
    for (const value of cacheGen(5)) {
      console.log('5el', value);
    }
  </script>
</body>
</html>
